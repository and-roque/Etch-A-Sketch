<body>
    <h1>ETCH-A-SKETCH</h1>
    <button id="setTableSize">SET DENSITY</button>
    <div class="container"></div>
    <p>CHANGE THE PAINTING MODE:</p>
    <div>

        <button class="colorOptions" id="randomRgb">RANDOM RGB</button>
        <button class="colorOptions" id="black">SOLID BLACK</button>
        <button class="colorOptions" id="erase">ERASE</button>
